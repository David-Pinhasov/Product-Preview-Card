<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>

    <img src="images/image-product-mobile.jpg" alt="image-product-mobile" id="img-product">

    <div class="product-info">
      <p id="product-name">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="product-explanation">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div id="price">
        <span id="price-after-discount">$149.99</span>
        <span id="price-befor-discount">$169.99</span> 
      </div>
      
      <button>
        <img src="images/icon-cart.svg" alt="icon-cart" id="img-cart">
        <p>Add to Cart</p>
      </button>
    </div>

  </main>

  <footer>
      <p>Challenged by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.linkedin.com/in/david-pinhasov-7512641b7" target="_blank">David Pinhasov</a>
      </p>
 </footer>

</body>
</html>
